<mat-card>
	<mat-card-title>Add Employee</mat-card-title>
	<mat-card-subtitle>Create a new employee record</mat-card-subtitle>
	<mat-card-content>
		<form>
			<div class="form-row">
				<mat-form-field class="example-full-width" appearance="outline">
					<mat-label>First name</mat-label>
					<input matInput #firstName maxlength="25" autocomplete="off">
					<mat-hint *ngIf="firstName.value.length>24" align="end"> Limit {{firstName.value.length}} / 25</mat-hint>
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="outline">
					<mat-label>Last Name</mat-label>
					<input matInput #lastName maxlength="25" autocomplete="off">
					<mat-hint *ngIf="lastName.value.length>24" align="end">Limit {{lastName.value.length}} / 25</mat-hint>
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-raised-button color="accent">Create</button>
	</mat-card-actions>
</mat-card>
